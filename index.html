<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="user-details">
          <div class="avatar">
            <img src="images/user-profile.png" alt="user" class="cover" />
          </div>
          <h3>Lorde Voldemort<br /><span>The Dark Lord</span></h3>
        </div>
        <div class="options">
          <img src="images/options-icon.png" alt="options" />
      </div>
      </div>
      <div class="post-image">
        <img src="images/post-pic-4.jpeg" alt="bg" class="cover" /> 
      </div>
    <div class="btns">
      <div class="left">
        <img
        src="images/like-icon.png"
        alt="like post"
        class="heart"
        onclick="likeButton()"/>
        <img src="images/comment-icon.png" alt="comment post" />
        <img src="images/share-icon.png" alt="share post" />
      </div>
        <div class="right">
          <img src="images/bookmark-icon.png" alt="bookmark post" />
        </div>
    </div>
    <h4 class="likes-count">1,490 likes</h4>
    <h4 class="caption">
      <b>Lorde Voldemort</b>
      Death Eaters and I are preparing to attack Hogwarts.ðŸ˜ˆðŸ˜ˆðŸ˜ˆ
      <span>#heisback</span>
      <span>#tomriddle</span>
    </h4>
    <h4 class="comments">View all 153 comments</h4>
    <div class="add-comments">
      <div class="userImg">
        <img src="images/user-profile.png" alt="user" class="cover" />
      </div>
      <input type="text" class="text" placeholder="Add a comment..." />
</div>
<!-- Post Time -->
<h5 class="post-time">30 minutes ago</h5>
    </div>
  </body>
</html>
